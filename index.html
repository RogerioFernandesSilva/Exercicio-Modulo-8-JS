<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./main.css" />
</head>

<body>
    <header>
        <img src="./imagens/agenda-telefonica.png" alt="icone-agenda" />
        <h1>Minha Agenda</h1>
    </header>
    <form id="formulario-agenda">
        <input type="text" id="input-nome-contato" placeholder="Nome" required />
        <input type="number" id="input-numero-contato" placeholder="Telefone" required />
        <button type="submit">Adicionar</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            </tr>
        </tbody>
    </table>
    <footer>
        <p>&copy; Todos os direitos reservados</p>
        <p>Minha Agenda</p>
        <p>
        <address>Rua do React, 1981, Bairro javascript, Cyberton - CY</address>
        </p>
        <p>Desenvolvimento: Rog√©rio Fernandes</p>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
